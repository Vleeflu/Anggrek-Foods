[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan storage:link || true'
]

[start]
cmd = "sh -c 'php artisan migrate --force || true; php artisan serve --host=0.0.0.0 --port=$PORT'"
